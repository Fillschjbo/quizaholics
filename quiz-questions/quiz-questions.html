<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzical - quiz</title>
    <link href="../styles.css" rel="stylesheet">
    <link href="quiz-questions.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Koulen&display=swap"
          rel="stylesheet"/>
    <script defer src="quiz-questions.js"></script>
</head>
<body>
    <nav>
        <a href="../index.html">
            <img src="../assets/icons/quizzical.svg"/>
        </a>
    </nav>
    <main>
        <div class="q-content">
            <div class="q-card">
                <div id="q-number">
                    <span id="current-question"></span>
                    <span>/</span>
                    <span id="total-questions">10</span>
                </div>
                <div id="question-container"></div>
            </div>
            <div class="answer-btns">
                <div class="uni-btn answer-btn-single" id="answer-btn-1"></div>
                <div class="uni-btn answer-btn-single" id="answer-btn-2"></div>
                <div class="uni-btn answer-btn-single" id="answer-btn-3"></div>
                <div class="uni-btn answer-btn-single" id="answer-btn-4"></div>
                <div class="uni-btn" id="confirm-btn">Confirm</div>
            </div>
        </div>
    </main>
</body>
</html>
